<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f4f0"/>
  
  <!-- Medical cross icon (left side) -->
  <g transform="translate(110, 170)">
    <rect x="-8" y="-25" width="16" height="50" fill="#22c55e" rx="3"/>
    <rect x="-25" y="-8" width="50" height="16" fill="#22c55e" rx="3"/>
  </g>
  
  <!-- SPEK Text -->
  <text x="160" y="240" font-family="'Outfit', 'Arial Black', sans-serif" font-size="100" font-weight="900" fill="#1e7a3d">SP</text>
  <text x="320" y="240" font-family="'Outfit', 'Arial Black', sans-serif" font-size="100" font-weight="900" fill="#22c55e">E</text>
  <text x="410" y="240" font-family="'Outfit', 'Arial Black', sans-serif" font-size="100" font-weight="900" fill="#1e7a3d">K</text>
  
  <!-- HeartBeat Line integrated into E -->
  <path d="M 330 205 L 360 205 L 365 195 L 375 215 L 385 200 L 390 205 L 400 205" 
        stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- HEALTH CARE subtitle -->
  <text x="160" y="280" font-family="'Outfit', sans-serif" font-size="38" font-weight="700" fill="#1e7a3d" letter-spacing="8">HEALTH CARE</text>
  
  <!-- Growth Arrow (right side) -->
  <g transform="translate(520, 180)">
    <!-- Arrow shaft -->
    <line x1="-30" y1="30" x2="20" y2="-20" stroke="#22c55e" stroke-width="8" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polyline points="20,-20 10,-15 15,-25" fill="none" stroke="#22c55e" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Circle accent -->
    <circle cx="-35" cy="35" r="8" fill="#22c55e"/>
  </g>
</svg>
