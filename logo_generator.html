<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEK Logo Generator - Green & White</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Outfit', sans-serif;
            background: #f0f4f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #logo-canvas {
            border: 2px solid #22c55e;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            background: #22c55e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background: #1e7a3d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
        }
    </style>
</head>

<body>
    <h1 style="color: #1e7a3d;">SPEK HEALTH CARE - Green & White Logo</h1>

    <canvas id="logo-canvas" width="1000" height="1000"></canvas>

    <div class="controls">
        <button onclick="downloadLogo()">Download as PNG</button>
        <button onclick="downloadAsJPG()">Download as JPG</button>
        <p style="color: #666; margin-top: 10px;">Right-click on the logo above to save it directly</p>
    </div>

    <script>
        const canvas = document.getElementById('logo-canvas');
        const ctx = canvas.getContext('2d');

        function drawLogo() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background - light green/white gradient
            const gradient = ctx.createRadialGradient(500, 500, 100, 500, 500, 700);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(1, '#f0fdf4');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Medical Cross (left side)
            ctx.fillStyle = '#22c55e';
            ctx.shadowColor = 'rgba(34, 197, 94, 0.3)';
            ctx.shadowBlur = 15;

            // Vertical bar of cross
            roundRect(ctx, 180, 350, 40, 130, 8);
            // Horizontal bar of cross
            roundRect(ctx, 155, 375, 90, 40, 8);

            ctx.shadowBlur = 0;

            // SPEK Text
            ctx.font = '900 200px Outfit, Arial Black, sans-serif';
            ctx.textBaseline = 'middle';

            // S - Dark Green
            ctx.fillStyle = '#1e7a3d';
            ctx.fillText('S', 270, 420);

            // P - Dark Green
            ctx.fillStyle = '#1e7a3d';
            ctx.fillText('P', 420, 420);

            // E - Vibrant Green
            ctx.fillStyle = '#22c55e';
            ctx.fillText('E', 600, 420);

            // K - Dark Green
            ctx.fillStyle = '#1e7a3d';
            ctx.fillText('K', 740, 420);

            // Heartbeat line overlay on E
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
            ctx.shadowBlur = 3;

            ctx.beginPath();
            ctx.moveTo(615, 380);
            ctx.lineTo(640, 380);
            ctx.lineTo(650, 365);
            ctx.lineTo(665, 395);
            ctx.lineTo(680, 375);
            ctx.lineTo(690, 380);
            ctx.lineTo(710, 380);
            ctx.stroke();

            ctx.shadowBlur = 0;

            // HEALTH CARE subtitle
            ctx.font = '700 70px Outfit, sans-serif';
            ctx.fillStyle = '#1e7a3d';
            ctx.letterSpacing = '12px';
            ctx.fillText('HEALTH CARE', 270, 570);

            // Growth Arrow (right side)
            ctx.strokeStyle = '#22c55e';
            ctx.lineWidth = 16;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.shadowColor = 'rgba(34, 197, 94, 0.3)';
            ctx.shadowBlur = 10;

            // Arrow shaft
            ctx.beginPath();
            ctx.moveTo(820, 480);
            ctx.lineTo(920, 360);
            ctx.stroke();

            // Arrow head
            ctx.beginPath();
            ctx.moveTo(920, 360);
            ctx.lineTo(900, 375);
            ctx.moveTo(920, 360);
            ctx.lineTo(905, 380);
            ctx.stroke();

            // Circle accent at arrow base
            ctx.fillStyle = '#22c55e';
            ctx.beginPath();
            ctx.arc(815, 485, 16, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 0;
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        function downloadLogo() {
            const link = document.createElement('a');
            link.download = 'spek_logo_green_white.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAsJPG() {
            const link = document.createElement('a');
            link.download = 'spek_logo_1770842462500.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
        }

        // Draw the logo when page loads
        drawLogo();
    </script>
</body>

</html>
